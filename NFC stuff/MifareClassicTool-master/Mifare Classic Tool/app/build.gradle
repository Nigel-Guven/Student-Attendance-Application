apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "de.syss.MifareClassicTool"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 43
        versionName '2.2.3'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-core-utils:27.0.2'
}
